<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    
</head>
<body>
    <div class="container">
        <div class="outer_area">
            <div class="display">
                <textarea style="width: 100%; font-size: medium;" id="output" ></textarea>
            </div>
            <div class="blank">
                <div class="extras">
                    <div class="extra" id="switch" onclick="changeCOLOR()">ON/OFF</div>
                    <div class="extra" onclick="clearRes()">CE</div>
                </div>
            </div>
            <div class="buttons">
                <div class="button" onclick="addData('7')">7</div>
                <div class="button" onclick="addData('8')">8</div>
                <div class="button" onclick="addData('9')">9</div>
                <div class="button" onclick="addData('/')">/</div>
                <div class="button" onclick="addData('4')">4</div>
                <div class="button" onclick="addData('5')">5</div>
                <div class="button" onclick="addData('6')">6</div>
                <div class="button" onclick="addData('*')">*</div>
                <div class="button" onclick="addData('1')">1</div>
                <div class="button" onclick="addData('2')">2</div>
                <div class="button" onclick="addData('3')">3</div>
                <div class="button" onclick="addData('-')">-</div>
                <div class="button" onclick="addData('0')">0</div>
                <div class="button" onclick="addData('.')" style="font-size: xx-large;">.</div>
                <div class="button" onclick="addData('+')">+</div>
                <div class="button" onclick="printData()">=</div>
            </div>
        </div>
    </div> 
    
    <script src="script.js"></script>
</body>
</html>
